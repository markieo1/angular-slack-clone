<div fxLayout="column">
  <mdc-list *ngIf="groups && groups.length > 0" twoLine="true" border="true">
    <mdc-list-item *ngFor="let group of groups" [routerLink]="group.id" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
      <mdc-list-item-text>
        {{ group.name}}
        <mdc-list-item-secondary>
          Created: {{ group.createdAt | date:'dd/MM/yyyy HH:mm'}}
        </mdc-list-item-secondary>
      </mdc-list-item-text>
    </mdc-list-item>
  </mdc-list>
</div>
