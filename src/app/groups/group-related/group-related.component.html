<mdc-dialog>
  <mdc-dialog-header>
    <mdc-dialog-header-title>
      Related Groups
    </mdc-dialog-header-title>
  </mdc-dialog-header>
  <mdc-dialog-body scrollable="true">
    <mdc-list *ngIf="relatedGroups && relatedGroups.length > 0" twoLine="true" appScrollableList>
      <mdc-list-item *ngFor="let group of relatedGroups" [routerLink]="['/groups', group.id]" (click)="closeDialog()">
        <mdc-list-item-text>
          {{ group.name}}
          <mdc-list-item-secondary>
            {{ group.tags?.sort().join(", ")}}
          </mdc-list-item-secondary>
        </mdc-list-item-text>
      </mdc-list-item>
    </mdc-list>
  </mdc-dialog-body>
  <mdc-dialog-footer>
    <button type="button" mdc-dialog-button cancel="true">Close</button>
  </mdc-dialog-footer>
  <mdc-linear-progress *ngIf="loadInProgress" [indeterminate]="true"></mdc-linear-progress>
</mdc-dialog>
